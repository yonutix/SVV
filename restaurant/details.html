
<div id="map"></div> 

<div class="container_details">
    <h2>Restaurant Details</h2>
    <form name="restaurantDetails">
      <label for="operationHours">Operation hours:</label>
	  <input type="text" id="operationHours" class="element_distance" ng-readonly="!checked"><br>
	  
	  <label for="menuLink">Menu link:</label>
	  <input type="text" id="menuLink" class="element_distance" ng-readonly="!checked"><br>
	  
	  <label  for="priceRange">Price range:</label>
	  <input type="text" id="priceRange" class="element_distance" ng-readonly="!checked"><br>
	  
	  <h3>Contact</h3>
	  <label for="website" class="element_distance">Website:</label>
	  <input type="text" id="website" class="element_distance" ng-readonly="!checked"><br>
	  
	  <label for="phone" class="element_distance">Phone:</label>
	  <input type="text" id="phone" class="element_distance" ng-readonly="!checked"><br>	
	  
	  <br><h3>Edit details</h3>
	  <input type="checkbox" id="checkbox_edit" ng-model="checked">
	</form>
</div>
