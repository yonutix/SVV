<div id="picture" class="container">
    <img src="img.jpg" alt="">
</div>
<div class="container">
    <table>
        <thead>
        <tr>
            <td>City:</td>
            <td>Date:</td>
            <td>Hour:</td>
            <td>Number of persons:</td>
            <td>Restaurant name:</td>
            <td>Kitchen specific:</td>
        </tr>
        </thead>
    </table>
    <form class="form-horizontal" role=form">
        <!--<input class="span2" type="text" placeholder="City" ng-model="search.city">-->
        <select id="input1" class="span2" name="city" ng-model="search.city">
            <option value="Bucharest">Bucharest</option>
        </select>
        <input id="input2" class="span2" type="date" required ng-model="search.date">
        <input id="input3" class="span2" type="time" required ng-model="search.hour">
        <input id="input4" class="span2" type="number" placeholder="Persons #" required ng-model="search.numSpots">
        <input id="input5" class="span2" type="text" placeholder="Restaurant name" ng-model="search.name">
        <input id="input6" class="span2" type="text" placeholder="Kitchen specific" ng-model="search.cuisine">
        <button type="submit" class="btn" ng-click='go()'>Search</button>
    </form>
</div>
<div id="accordion">
    <div ng-repeat="item in restaurants">
        <h3>{{item.name}}</h3>
        <div>
            <p>
                Cuisine: {{item.cuisine}}
            </p>
        </div>
    </div>
</div>
<div class="container">
    <hr>
    <footer>
        <p>&copy; BookEat 2016</p>
    </footer>
</div> <!-- /container -->
